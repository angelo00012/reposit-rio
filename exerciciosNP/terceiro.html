<!DOCTYPE html>
<html lang="br">
<head>

    <!--1. Sem atribuir números diretamente às variáveis existentes e sem mexer no código existente, remaneje as variáveis para que as saídas sejam as determinadas abaixo: -->
    <script>
        var a = 1;
        var b = 2; 
        var c = 3;

         a = a + 2;
         b = b - 1;
         c = c - 1;

        alert(a); //deve mostrar 3
        alert(b); //deve mostrar 1
        alert(c); //deve mostrar 2
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variáveis</title>
</head>
