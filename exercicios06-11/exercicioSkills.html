    <!-- Escreva uma função que retorne o seguinte resultado:
        O X possui as habilidades: Javascript, ReactJS
        O Y possui as habilidades: PHP, Ruby on Rails, Laravel -->
<body>
    <script type = "text/javascript">
        /* var arrayUsuarios = new Array(); */

        var validacaoHabilidades = true;
        var usuarios = [{
            nome: null,
            habilidades: []
        }];

        var validacaoUsuario = true;
        do  {
            let resposta = prompt("deseja adicionar um usuário?");

            usuario = {
                nome: null,
                habilidades: []
            }

            switch(resposta) {
                case "n": validacaoUsuario = false;
                    break;
                case "s": adicionarUsuario();
                    break;
            }

        }while(validacaoUsuario)

        function adicionarUsuario(){
            usuario.nome = prompt("Nome do usuário: ");
                adicionarHabilidades();

            usuarios.push(usuario);

            validacaoHabilidades = true;

        }

        function adicionarHabilidades(){
            do {
                let usuarioHabilidade = prompt("Habilidade: ");

                if(usuarioHabilidade == null || usuarioHabilidade.length === 0){
                    validacaoHabilidades = false;
                }

                usuario.habilidades.push(usuarioHabilidade);
            }
            while(validacaoHabilidades)  
        }


        let output = "";

        function listarHabilidades(){
            for (index = 1; index < usuarios.length; index++){
                output += `${usuarios[index].nome} tem as habilidades: ` + usuarios[index].habilidades.toString() + "\n";
            }
            
           return output;
        }
        
        console.log(listarHabilidades());  
    </script>
</body>
